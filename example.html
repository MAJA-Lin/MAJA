<!DOCTYPE html>
<html>
<body>

<h1>我的第一段 JavaScript</h1>

<p id="demo">
JavaScript 能改变 HTML 元素的样式。
</p>

<script>
function myFunction()
{
x=document.getElementById("demo") // 找到元素
x.style.color="#ff0000";          // 改变样式
x.innerHTML="Change?";
}

function zOmg()
{
x=document.getElementById("demo") // 找到元素
x.innerHTML="YOLO?";
x.style.color="#006400";          // 改变样式

}
</script>

<button type="button" onclick="myFunction()">点击这里</button>
<br>
<button type="button" onclick="zOmg()">Right Here</button>
</body>
</html>
